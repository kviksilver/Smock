language: objective-c
osx_image: xcode8.3
env:
  - TOOLCHAINS=swift
script:
  - xcodebuild test clean -project Smock.xcodeproj -scheme Smock -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO -destination 'platform=iOS Simulator,name=iPhone 7,OS=10.3'
  - bash <(curl -s https://codecov.io/bash) -cF ios
  - xcodebuild test clean -project Smock.xcodeproj -scheme Smock -sdk appletvsimulator ONLY_ACTIVE_ARCH=NO -destination 'platform=tvOS Simulator,name=Apple TV 1080p'
  - xcodebuild test clean -project Smock.xcodeproj -scheme Smock -sdk macosx ONLY_ACTIVE_ARCH=NO
  - bash <(curl -s https://codecov.io/bash) -cF osx
